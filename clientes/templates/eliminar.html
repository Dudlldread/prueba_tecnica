{% extends "land_page.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Eliminar Cliente #{{object.id}}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                    Estas seguro de eliminar el cliente <strong>{{ object }}</strong> ?
                </div>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
{% endblock content %}
